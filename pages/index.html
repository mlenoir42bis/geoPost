<html lang="fr">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

<body>

      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>

            </button>

          </div>

        </div>
      </nav>

      <div class="container">
        <div class="page-header">
          <button onclick="facebookSignin()">Signin facebook</button>
          <button onclick="googleSignin()">Signin google</button>
          <button onclick="signout()">Signout</button>
        </div>

        <div class="row">
            <div id="map" class="col-md-9"></div>
            <div id="info" class="col-md-3">

                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" aria-describedby="title" placeholder="Enter title" required>
                </div>
                <div class="form-group">
                  <label for="objet">Objet</label>
                  <textarea class="form-control" id="objet" rows="3" required></textarea>
                </div>
              </form>
            </div>
        </div>

        <div class="page-header">
        </div>
      </div>

      <footer class="footer">
        <div class="container">
          <p class="text-muted text-center">Place sticky footer</p>
        </div>
      </footer>
